<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 6</title>
</head>
<body>
    <script>
        
        let listaNumber = [];
        let msg = '';

        while(true){
            let number = Number(prompt("Insira o valor do saque (digite 0 para sair): "));

            if(number == 0){
                break;
            }

            let divisor = number % 10;

            if(divisor == 0){
                alert("Saque válido!");
            }else{
                alert("Saque inválido!");
            }

            listaNumber.push(number)
        }

        let numerosValidos = listaNumber.filter(a => a % 10 == 0);

        let somaValidos = numerosValidos.reduce(
            (valorAnterior, valorAtual) => valorAnterior + valorAtual, 0
        );

        msg += `Os números válidos são: ${numerosValidos}\n`;
        msg += `A soma dos números válidos é: ${somaValidos}\n`;
        msg += `Existe um total de ${listaNumber.length - numerosValidos.length} números inválidos!`;
        
        alert(msg)
    </script>
</body>
</html>
