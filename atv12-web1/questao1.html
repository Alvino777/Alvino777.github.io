<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questão 1</title>
</head>
<body>
    <script>
        let contador = 0
        let listaNumbers = []
        let diferenca = 0

        while(contador < 10){
            let numeros = Number(prompt('Insira um número: '))
            if(numeros >= 10 && numeros <= 20){
                listaNumbers.push(numeros)
            }
            diferenca = 10 - listaNumbers.length
            contador++
        }
        alert(`Os números inseridos que estão entre 10 e 20 são: ${listaNumbers.length}
        \nOs que estão fora são: ${diferenca}`)
    </script>
</body>
</html>
